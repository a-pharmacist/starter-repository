<!--
    <form>

    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>

    Atributos básicos
    - action
    - method -- verbo HTTP, que serve para explicar como os dados estão trafegando. GET por padrão
        
        - GET: barra de pesquisa
        - POST: dados de usuário (dados escondidos, maior segurança)
        * Não criamos forms dentro de forms
-->

<!--
    <fieldset>
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elementos internos
        - não serão enviados ao submeter o formulário
    - form
        - o id de um formulário ao qual esse fieldset pertence
        - não precisa estar dentro do formulário
    - name
        - nome do grupo
    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset

-->

<!--
    <label>
    
    - associar e identificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - é feita via id do input
        - só funciona com elementos específicos
            - button, input (not hidden), meter, output, progress, select, textarea 
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text" value="Gabriella">

        <label for="">Idade</label>
        <input type="number" value="23">
    </fieldset>
    <button type="reset">Limpar dados</button>
</form>

<form id="adress" action="">

</form>

<fieldset form="adress" name="inputs-adress" disabled>
    <legend>Endereço</legend>

    <label for="">Rua</label>
    <input type="text">
</fieldset>

<label for="email">
    E-mail
</label>
<input type="text" id="email">

        - button

    - disabled
    - name
    - value
    - form
-->

<button type="submit">Enviar</button>
<button type="button">Enviar</button>

<!--
    <datalist>

    - Lista de valores como sugestão a uma tag <input>.
    - Valores sugestivos e não obrigatórios
    - Usuários poderão selecionar um dos valores ou colocar um valor diferente da sugestão. 

    <datalist id="fruitsdata">
        - <option>apple</option>
        - <option>mango</option>
        - <option>banana</option>
        - <option>orange</option>
        - <option>cherry</option>
    </datalist>

    # list

    - Recebe como valor o id de um <datalist> residente no mesmo documento

    # Tipo de input suportados

    - text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color. 

    * Valores de datalist que não são compatíveis com o tipo do <input> não serão apresentados. 

    # Tipos de input não suportados (conforme especificação) 

    - hidden, password, checkbox, radio, file ou qualquer tipo de button

    # User Agent

    Verificar compatibilidade com o brownser https://caniuse.com

-->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">

<datalist id="fruitsdata">
    - <option>apple</option>
    - <option>mango</option>
    - <option>banana</option>
    - <option>orange</option>
    - <option>cherry</option>
</datalist>

<!--
    <input>
    - Um dos mais usados em formulários
    - Aceita os mais diversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id
    - autocomplete
    - autofocus - automaticamente para onde o cursor vai (somente um por página) * boolean
    - disabled *boolean
    - value - inicial content
    - readyonly - não fica opaco como desabled *boolean (quase todos)
    - form - recebe como valor o id de um <form> residente no mesmo documento (quase todos)
    - name - nomeia o input
    - required - input obrigatório *boolean (quase todos)
    - placeholder (quase todos) >> Não substitui o label por questões de acessibilidade
-->

<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para esse campo

    - size
        * O número aceitável de caracteres que esse campo deverá conter

    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * Exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"

    - required
        * o campo será obrigatório

    - inputmode
            * poderá alterar o uso do teclado em smartphones
            *exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"

    - autocomplete
            * on: permite a sugestão de: new-password ou current-password
            * off: desabilita a ação de autocompletar
            * new-password: o navegador poderá sugerir uma nova senha
-->

<form action="">

    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Somente aceito caracteres de 0-9, a-f, min 4, máx 8"
        placeholder="Digite sua senha"
    >

    <!-- title = o que aparece quando ocorre erro ao enviar -->

    <button type="submit">Enviar</button>
</form>

<!--
    <input type="email">
    
    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple
        * O campo irá receber um ou mais emails, separado por vírgulas
        * boolean

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário

    - pattern
       * Uso de expressão regular para validar o campo
       * o usuário só podera colocar email do domínio farme.com.br
            *pattern=".+@farme\.com\.br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário quais valores estão disponíveis
            * Os valores <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
-->

<form action="">

    <input type="email"
        placeholder="Digite seu e-mail"
        pattern=".+@farme\.com\.br"
        title="Somente e-mails @farme.com.br serão aceitos"
    >
    <button type="submit">Enviar</button>

</form>

<!--
    <input type="url">

    - Espera que o usuário digite uma url (http://algumsite.com)
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly /disabled
    - value

    - minlength /maxlength

    - size

    - pattern
        * Uso de expressão regular para validar o campo

    - Usuário poderá escolher um ou mais arquivos para enviar no formulário

    - value

    - acept

    Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "mulipart/form-data"
